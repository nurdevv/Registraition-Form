<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraition Form</title>
</head>
<body>
<div class="container">
    <div class="title">Registraition Form</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full name</span>
                <input type="text" placeholder="Укажите свое полное имя" required>
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Укажите свою фамилия" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Укажите свой Email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Укажите свой номер" required>
            </div>
            <div class="input-box">
                <span class=" details">Password</span>
                <input type=" password" placeholder="Укажите свой пароль"required>
            </div>
            <div class="input-box">
                <span class="details">Confirm password</span>
                <input type=" password" placeholder="Повторите повторить"required>
            </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
</body>
</html>
